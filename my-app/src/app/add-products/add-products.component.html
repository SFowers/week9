<div>
    <form (submit)="addProduct($event)" class="form-container">
        <div>
            <label for="productid">Product ID</label>
            <input type="number" id="productid" name="id" [(ngModel)]="product.id">
        </div>
        <div>
            <label for="productname">Product Name</label>
            <input type="text" id="productname" name="name" [(ngModel)]="product.name">
        </div>
        <div>
            <label for="productdesc">Product Description</label>
            <input type="text" id="productdesc" name="description" [(ngModel)]="product.description">
        </div>
        <div>
            <label for="productprice">Product Price</label>
            <input type="number" id="productprice" name="price" [(ngModel)]="product.price">
        </div>
        <div>
            <label for="productunits">Product Units</label>
            <input type="number" id="productunits" name="units" [(ngModel)]="product.units">
        </div>
        <div>
            <button type="submit">Add Product</button>
        </div>
    </form>
</div>
